    <section class="section-container contact">
      <section class="form">
        <div class="form__container">
          <div class="form__box">
            <h3 class="form__title">CONTACTANOS</h3>
            <form action="https://formspree.io/f/xknelkwy" method="POST">
              <div class="form__box--input">
                <label for="name" class="form__label">NOMBRE Y APELLIDO
                </label>
                <input type="text" id="name" class="form__input">
              </div>
              <div class="form__box--input">
                <label for="email" class="form__label">EMAIL</label>
                <input type="email" id="email" name="email" class="form__input">
              </div>
              <div class="form__box--input">
                <textarea placeholder="deja aca tu mensaje" name="message" class="form__input"></textarea>
              </div>
              <button type="submit" class="btn__neon mx-4">
                <span id="span1"></span>
                <span id="span2"></span>
                <span id="span3"></span>
                <span id="span4"></span>enviar</button>
            </form>
          </div>
        </div>
      </section>
    </section>
